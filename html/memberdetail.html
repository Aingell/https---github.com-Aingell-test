                        <h6 class="input_title">이메일 주소 변경</h6>
                        <div class="input_item">
                          <label for="email_input"></label>
                          <input
                            type="text"
                            id="email_input"
                            autocomplete="off"
                            class="input_txt"
                            placeholder=""
                          />
                        </div>
                        <p class="input_error" id="email_input_error"></p>
                      </div>
                      <div class="modify_btn_box">
                        <button
                          type="button"
                          class="btn outlinegrey medium"
                          slot="button"
                          id="closeEmailBtn"

                        </button>
                        <button

                      <button
